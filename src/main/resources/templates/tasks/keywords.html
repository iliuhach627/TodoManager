<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление ключевыми словами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/tasks.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="/tasks">
            <i class="fas fa-tasks me-2"></i>Task Manager
        </a>
        <div>
            <a href="/tasks/keywords" class="btn btn-outline-primary">
                <i class="fa-regular fa-pen-to-square me-1"></i>Ключевые слова
            </a>
            <a href="/tasks" class="btn btn-outline-primary">
                <i class="fas fa-home me-1"></i>На главную
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid mt-4">
    <h2><i class="fas fa-key me-2"></i>Управление ключевыми словами</h2>

    <!-- Форма добавления -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/tasks/keywords/add}" method="post">
                <div class="input-group">
                    <input type="text" class="form-control" name="newKeyword"
                           placeholder="Новое ключевое слово" required>
                    <button type="submit" class="btn btn-success">Добавить</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Список ключевых слов -->
    <div class="card">
        <div class="card-header">
            <h5>Текущие ключевые слова</h5>
        </div>
        <div class="card-body">
            <div th:if="${#sets.isEmpty(keywords)}" class="alert alert-info">
                Нет добавленных ключевых слов
            </div>

            <div th:each="keyword : ${keywords}"
                 class="d-flex justify-content-between align-items-center mb-2 p-2 bg-light rounded">
                <span class="keyword-badge" th:text="${keyword}"></span>
                <form th:action="@{/tasks/keywords/delete}" method="post">
                    <input type="hidden" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-trash"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <a th:href="@{/tasks}" class="btn btn-secondary mt-3">
        <i class="fas fa-arrow-left me-1"></i>Назад к задачам
    </a>
</div>
</body>
</html>
